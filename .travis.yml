osx_image: xcode7.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
before_install:
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.2.1/git-lfs-$([
  "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.2.1.tar.gz
  | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo dpkg --add-architecture i386; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:wine/wine-builds; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y update; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y --install-recommends winehq-staging; fi
install:
- nvm install 6
- npm install electron-builder@next
- npm install
- npm prune
script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist-mac; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run dist-lin-win; fi
- find .
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./dist/mac/*.dmg
  on:
    tags: true
    repo: toolkit-for-ynab/desktop-for-ynab
